<!DOCTYPE html>
<html lang="en">

    <title>Mr. JavaScript</title>

<body>
    <h1>I'm JavaScript</h1>
    <a href="#" class="reset">reset</a>
    <a href="#" id="bt">Hey JavaScript, how ya feeling?</a>
    <script>
        var a = document.querySelector("#bt");
        // you can take types or classes
        a.addEventListener('click',function(){
            var h1 = document.querySelector("h1");
            h1.innerHTML = "I'm alive!";
            a.innerHTML = "Google!";
            a.href ="https://google.com.mx";
            a.target="_blank";
            a.style =  "text-decoration: none;color: green;"
        })
        var r = document.querySelector(".reset");
        r.addEventListener('click',function(){
            var h1 = document.querySelector("h1");
            h1.innerHTML = "I'm JavaScript";

            var but = document.getElementById("bt");
            but.innerHTML = "Hey JavaScript, how ya feeling?";
            but.style = "color: -webkit-link;cursor: pointer;text-decoration: underline;"
        })
        // document.getElementsByClassName
        // gives us all the elements of that type
        // like in an array, which is so useful
        // lets do something with this
    </script>
