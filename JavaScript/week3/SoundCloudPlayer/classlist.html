<!DOCTYPE html>
<html lang="en">
<head>
    <title>classList, Create Element() and appendChild()</title>
    <title>Document</title>
</head>
<body>
    <div class="js-search-results">

    </div>
    <script type="text/javascript">
        var card = document.createElement("div");
        card.classList.add("card");
        var divjs = document.querySelector(".js-search-results");
        divjs.appendChild(card);
    </script>
</body>
</html>
